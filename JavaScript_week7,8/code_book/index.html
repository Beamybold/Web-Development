 <!-- Create a Personal Information Display

**Requirements:**
1. Create variables for your personal information:
   - First name (string)
   - Last name (string) 
   - Age (number)
   - Is student (boolean)
   - Favorite color (string)

2. Display this information using template literals
3. Calculate and show what your age will be in 5 years
4. Create a formatted display that looks professional -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    p {
      font-size: 16px;
      margin: 8px 0;
    }
    .highlight {
      font-weight: bold;
      color: #2a7ae2;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Personal Information</h2>
    <p id="info"></p>
    <p id="future-age"></p>
  </div>

  <script>
    // Step 1: Create variables
    let firstName = "John";
    let lastName = "Doe";
    let age = 25;
    let isStudent = true;
    let favoriteColor = "Blue";

    // Step 2: Display info using template literals
    let info = `
      <span class="highlight">First Name:</span> ${firstName} <br>
      <span class="highlight">Last Name:</span> ${lastName} <br>
      <span class="highlight">Age:</span> ${age} <br>
      <span class="highlight">Student:</span> ${isStudent ? "Yes" : "No"} <br>
      <span class="highlight">Favorite Color:</span> ${favoriteColor}
    `;

    document.getElementById("info").innerHTML = info;

    
    let ageIn5Years = age + 5;
    document.getElementById("future-age").innerHTML = 
      In 5 years, you will be <span class="highlight">${ageIn5Years}</span> years old.
  </script>

</body>
</html>
