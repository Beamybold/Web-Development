<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Contact Form</title>
</head>
<body>
    <div style="background-color: rgb(205, 228, 221); padding: px; border-radius: 3px;margin: 3px;">
        <h3 style="color: black; text-align: center; border-top: 10px;">Basic Contact Form</h3>

        <form>
            <div style="margin-bottom: 15px;">
                <label for="fullname" style="display: block; margin-bottom: 5px; font-weight: bold; color: black;">Full Name:</label>
                <input type="text" id="fullname" name="fullname" style="width: 90%; padding: 8px; border: 1.5px solid #ddd; border-radius: 5px;"
                placeholder="Enter your fullname">
            </div>

            <div style="margin-bottom: 15px;">
             <label for="Email" style="display: block; margin-bottom: 5px; font-weight: bold; color: black;">Email Address:</label>
                <input type="text" id="fullname" name="fullname" style="width: 90%; padding: 8px; border: 1.5px solid #ddd; border-radius: 5px;"
                placeholder="Enter your email@example.com">
        </div>

            <div style="margin-bottom: 15px;">
            <label for="message" style="display: block; margin-bottom: 5px; font-weight: bold; color: black;">Message:</label>
            <textarea id="message" name="message" rows="4"
            style="width: 90%; padding: 8px; border: 1.5px solid #ddd; border-radius: 5px"
            placeholder="Write your message here..."></textarea>
        </div>

        <button type="submit"
                style="background-color: #3498db; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
            Send Message
        </button>
    </form>
</div>

<!--Input Types for different data collection needs-->
    <div style="background-color: rgb(217, 221, 197);padding: 20px; border-radius: 10px; max-width: 600px">
        <h3 style="color: rgb(216, 29, 29);">HTML5 Input Types Demo</h3>

        <form style="color: black;">
            <table style="width: 100%; border-spacing: 10px;">
                <tr>
                    <td><label for="text-input"><strong>Text:</strong></label></td>
                    <td><input type="text" id="text-input" placeholder="regular text"
                    style="padding: 8px; border: 1px solid #dfbbbb; border-radius: 4px; width: 100%"></td>
                </tr>

                <tr>
                    <td><label for="Password-input"><strong>Password:</strong></label></td>
                    <td><input type="password" id="password-input" placeholder="Enter password"
                    style="padding: 8px; border: 1px solid #dfbbbb; border-radius: 4px; width: 100%"></td>
                </tr>

                <tr>
                    <td><label for="email-input"><strong>Email:</strong></label></td>
                    <td><input type="email" id="email-input" placeholder="user@example.com" 
                           style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 100%;"></td>
                </tr>

                <tr>
                    <td><label for="number-input"><strong>Number:</strong></label></td>
                    <td><input type="number" id="number-input" min="1" max="100" placeholder="1-100" 
                           style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 100%;"></td>
                </tr>

                <tr>
                    <td><label for="date-input"><strong>Date:</strong></label></td>
                    <td><input type="date" id="date-input" 
                           style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 100%;"></td>
                </tr>

                <tr>
                    <td><label for="color-input"><strong>Color:</strong></label></td>
                    <td><input type="color" id="color-input" value="#d5e9ff" 
                           style="border: 1px solid #dddddd; border-radius: 4px; width: 60px; height: 35px;"></td>
                </tr>







            </table>
        </form>

    </div>
</body>
</html>
