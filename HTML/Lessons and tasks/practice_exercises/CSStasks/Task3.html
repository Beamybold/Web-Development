<!-- **Challenge:** "My Favorite Quote".
**Objective:** Use classes to style text.  

**Instructions:**
- Create a `<div>` with a class of `"quote-box"`.  
- Inside, add a `<p>` with a quote and another `<p>` for the author.  
- Style the quote to be italic, larger, and center-aligned.  
- Style the authorâ€™s name to be smaller and right-aligned.  
- Give the whole box a light background color.  -->



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favorite Quote</title>
  <style>
    .quote-box {
      background-color: #d4edf0; 
      padding: 10px;
      width: 50%;
      margin: 70px auto;

     
    }

    .quote-box .quote {

      font-size: 27px;
      text-align: center;
      margin-bottom: 15px;
    }

    .quote-box .author {
      text-align: right;
      color: #1f534f;
    }
  </style>
</head>
<body>

  <div class="quote-box">
    <p class="quote"><i>"The only way to do great work is to love what you do."</i></p>
    <p class="author">Steve Jobs</p>
  </div>

</body>
</html>
