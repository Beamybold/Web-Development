<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Contact Page</title>
</head>
<body>

<div style="background-color: rgb(241, 241, 200); padding: 20px; border-radius: 10px; border: 20px;"> 
        <div style="background-color: rgb(156, 231, 185); border: 3px solid rgb(207, 207, 193); margin: auto; padding: 10px;">
        <header style="font-size: 20px; "><center><strong>Professional Contact Page</strong> </header></center>
        </div>
    
        <form>
        <div style="padding: 20px; margin: 10px; max-width: 80%;">
            <label for="firstname" style="display: block; margin-bottom: 10px; margin-top: 15px; font-weight: bold; color: black; text-align: left; margin-left: 2px; ">Name:</label>
            
           <div style="display: flex; gap: 13px; margin-bottom:15px;">
           <input type="text" id="firstname" name="firstname" style="width: 90%; padding: 8px; border: 1.5px solid #5b4675; border-radius: 5px; background-color:  rgb(241, 241, 235);"
           placeholder="First">
                 
           <input type="text" id="firstname" name="firstname" style="width: 90%; padding: 8px; border: 1.5px solid #5b4675; border-radius: 5px; background-color:  rgb(241, 241, 235)"
            placeholder="Last">
        </div>

        <div>
            <label for="email" style="display: block; margin-bottom: 10px; margin-top: 15px; font-weight: bold; color: black; text-align: left; margin-left: 2px; ">Email:</label>

            <div style="display: block; margin-bottom:15px;">
           <input type="email" id="email" name="email" style="width: 96%; padding: 8px; border: 1.5px solid #5b4675; border-radius: 5px; background-color:  rgb(241, 241, 235);"
           placeholder="Enter your email">
            
           <label for="phone-number" style="display: block; margin-bottom: 10px; margin-top: 15px; font-weight: bold; color: black; text-align: left; margin-left: 2px; ">Phone number:</label>

           <div style="display: block; margin-bottom:15px;">
           <input type="tel" id="phone-number" name="phone-number" style="width: 96%; padding: 8px; border: 1.5px solid #5b4675; border-radius: 5px; background-color:  rgb(241, 241, 235);"
           placeholder="Enter your phone number(+234....)">

           <label for="contact reason" style="display: block; margin-bottom: 10px; margin-top: 15px; font-weight: bold; color: black; text-align: left; margin-left: 2px; ">Reason for Contact:</label>

           <div style="display: block; margin-bottom:15px;">
           <textarea id="contact-reason" name="contact-reason" row="4" style="width: 96%; padding: 8px; border: 1.5px solid #5b4675; border-radius: 5px; background-color:  rgb(241, 241, 235);"
           placeholder= "State your reason for contact"></textarea>

           <button type="submit" style="background-color: rgb(35, 117, 67); color: white; padding: 10px 20px; border: 10px; border-radius: 5px; cursor: pointer; margin-top: 20px;">
            Submit
        </button>
        </div>
    </div>
    </form>
</body>
</html>
