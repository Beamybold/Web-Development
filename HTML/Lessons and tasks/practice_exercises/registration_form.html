<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <div style="background-color: rgb(209, 183, 233);  padding: 5px; border-radius: 3px;margin: 3px;">
        <h3 style="color: black; text-align: center; border-top: 10px;">Registration Form</h3>

        <form>
            <div style="margin-bottom: 15px;">
                <label for="firstname" style="display: block; margin-bottom: 5px; font-weight: bold; color: black;">First Name:</label>
                <input type="text" id="firstname" name="firstname" style="width: 90%; padding: 8px; border: 1.5px solid #5b4675; border-radius: 5px;"
                placeholder="Enter your first name">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="lastname" style="display: block; margin-bottom: 5px; font-weight: bold; color: black;">Last Name:</label>
                <input type="text" id="fname" name="lastname" style="width: 90%; padding: 8px; border: 1.5px solid #5b4675; border-radius: 5px;"
                placeholder="Enter your last name">
            </div>

            <div style="margin-bottom: 15px;">
             <label for="Email" style="display: block; margin-bottom: 5px; font-weight: bold; color: black;">Email Address:</label>
                <input type="text" id="fullname" name="fullname" style="width: 90%; padding: 8px; border: 1.5px solid #5b4675; border-radius: 5px;"
                placeholder="Enter your email@example.com">
        </div>
   
            <div style="margin-bottom: 15px;">
            <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold; color: black;">Password:</label>
            <input type="password-input" id="password" name="password"
            style="width: 90%; padding: 8px;border: 1.5px solid #5b4675; border-radius: 5px"
            placeholder="Enter your password"></input>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="age" style="display: block; margin-bottom: 5px; font-weight: bold; color: black;">Age:</label>
            <input type="number" id="age" name="age" min="18" max="35"
            style="width: 90%; padding: 8px;  border: 1.5px solid #5b4675; border-radius: 5px"
            placeholder="Select your age"></input>
        </div>

        <div>
            <fieldset style="width: 85%; border: 2px solid rgb(136, 82, 136); border-radius: 4%; padding: 10px; margin-bottom: 10px;">

            <legend style="font-weight: bold; color: black;">Gender</legend>
            <div>

            <p><label><input type="radio" name="gender" value="Female">Female</label></p>

        
            <p><label><input type="radio" name="gender" value="Male">Male</label></p>
            </fieldset>
        </div>
          
        <div>
         <fieldset style="width: 85%; border: 2px solid rgb(136, 82, 136); border-radius: 4%; padding: 10px; margin-bottom: 10px;">
             <legend style="font-weight: bold; color: black;">Interests</legend>

             <div>
                <p><label><input type="checkbox" name="Interests" value="javascript"> JavaScript</label></p>
                <p><label><input type="checkbox" name="interest" value="python"> Python</label></p>
                <p><label><input type="checkbox" name="interest" value="java"> Java</label></p>
                <p><label><input type="checkbox" name="interest" value="csharp"> C#</label></p>
                <p><label><input type="checkbox" name="interest" value="php"> PHP</label></p>
            </div>
         </div>
            
        <div style="margin-bottom: 15px;">
            <label for="country" style="display: block; margin-bottom: 5px; font-weight: bold;">Country:</label>
            <select id="country" name="country" style="width: 100%; padding: 8px; border: 2px solid #ddd; border-radius: 5px;">
                <option value="select">Select your country</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="ca">Canada</option>
                <option value="ng">Nigeria</option>
                <option value="gh">Ghana</option>
                <option value="ke">Kenya</option>
            </select>
        </div>

        <button type="submit"
                style="background-color:  #5b4675; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
            Submit
        </button>
    </form>
</div>
    
</body>
</html>
