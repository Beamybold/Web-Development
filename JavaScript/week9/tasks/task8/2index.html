<!-- Typing Effect -->
<!DOCTYPE html>
<html>
<heaawd>
  <title>Typing Effect</title>
  <style>
    #text {
      font: 1em sans-serif;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: purple;
    }

   button{
        margin-left: 15px;
        background-color: purple;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 8px;
    }
button:hover{
        background-color: blueviolet;
    }
 

    .blink {
      visibility: hidden;
    }
  </style>
</head>
<body>

  <p id="text"></p>
  <button onclick="startTyping()">Restart</button>

  <script>
    const sentence = "Welcome to JavaScript Timers!";
    const text = document.getElementById("text");
    let blinkInterval;

    function startTyping() {
      clearInterval(blinkInterval);
      text.classList.remove("blink");
      text.style.visibility = "visible";
      text.textContent = "";
      let i = 0;

      function typeChar() {
        if (i < sentence.length) {
          text.textContent += sentence.charAt(i);
          i++;
          setTimeout(typeChar, 100);
        } else {
          startBlinking();
        }
      }

      typeChar();
    }

    function startBlinking() {
      blinkInterval = setInterval(() => {
        text.classList.toggle("blink");
      }, 500);
    }

    
    startTyping();
  </script>

</body>
</html>
