<!DOCTYPE html>
<html>
<head>
  <title>Live Word & Character Counter</title>
  <style>
    #charCount.red {
      color: red;
    }
  </style>
</head>
<body>
<!-- 1 -->
  <h2>Type your text below:</h2>
  
  <!-- 3 -->
  <textarea id="textInput" rows="6" cols="50" onkeyup="updateCounts()" placeholder="Start typing..."></textarea>

  <p>Characters: <span id="charCount">0</span></p>
  <p>Words: <span id="wordCount">0</span></p>
<!-- 2 -->
  <script>
    function updateCounts() {
      const text = document.getElementById('textInput').value;
      const chars = text.length;
      const words = text.trim().split(/\s+/).filter(word => word !== '').length;

      const charCount = document.getElementById('charCount');
      const wordCount = document.getElementById('wordCount');

      charCount.textContent = chars;
      wordCount.textContent = words;
//challenge
      charCount.classList.toggle('red', chars > 200);
    }
  </script>

</body>
</html>
