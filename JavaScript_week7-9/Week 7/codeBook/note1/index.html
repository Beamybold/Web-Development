<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="demo">
    <h3>Your First JavaScript Program</h3>
    <p>Click the button to run your first JavaScript code:</p>

    <button class="demo-btn" onclick="runFirstProgram()">Run Hello World</button>
    <button class="demo-btn" onclick="showAlert()">Show Alert</button>

    <div id="first-output" class="output"></div>
   </div>

   <script>
    function runFirstProgram() {
        document.getElementById('first-output').innerHTML= 'Hello World! This message was created by JavaScript';
        console.log('Hello from JavaScript alert');
    }
    function showAlert() {
        alert("This is a JavaScript alet!")
        document.getElementById("first-output").innerHTML = "This is the backbone of web development"
    }
   </script>

</body>
</html>
